<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
</head>
<body>

  <!-- Print Out All Error Messages At Top Of Page -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flash-messages">
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('ProcessResults') }}" method="post">
      <div>
          <label for="startLatitude">Start Latitude:</label>
          <input type="number" id="startLatitude" name="startLatitude" step="any" required>
      </div>
      <div>
          <label for="startLongitude">Start Longitude:</label>
          <input type="number" id="startLongitude" name="startLongitude" step="any" required>
      </div>
      <div>
          <label for="endLatitude">End Latitude:</label>
          <input type="number" id="endLatitude" name="endLatitude" step="any" required>
      </div>
      <div>
          <label for="endLongitude">End Longitude:</label>
          <input type="number" id="endLongitude" name="endLongitude" step="any" required>
      </div>
      <div>
          <label for="month">Month:</label>
          <select id="month" name="month" required>
              <option value="" disabled selected>Select Month</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
          </select>
      </div>
      <div>
          <label for="dayOfWeek">Day of Week:</label>
          <select id="dayOfWeek" name="dayOfWeek" required>
              <option value="" disabled selected>Select Day of Week</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
          </select>
      </div>
      <div>
          <label for="time">Time:</label>
          <input type="time" id="time" name="Time" required>
      </div>
      <button type="submit">Submit</button>
  </form>
</body>
</html>
