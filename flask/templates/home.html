<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
</head>
<body>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <ul class="flash-messages">
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
      </ul>
  {% endif %}
{% endwith %}

  <form action="{{ url_for('ProcessResults') }}" method="post">
    <label for="Latitude">Latitude:</label>
    <input type="float" id="Latitude" name="Latitude" value={{ session['lat'] }} required>

    <label for="Longitude">Longitude:</label>
    <input type="float" id="Longitude" name="Longitude" value={{ session['long'] }} required>

    <button type="submit">Submit</button>
</form>
</body>
</html>
